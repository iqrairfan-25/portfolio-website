<!DOCTYPE html>
<html lang="en">

<head>

    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div
        style=" width: 70%; margin: 40px auto; background: white; padding: 25px; border-radius: 6px; box-shadow: 0 0 5px gray;">
        <h2>Feedback Form</h2>
        <p style="text-align: center; color: #555;  margin-bottom: 25px;">We value your feedback. Please share your
            thoughts below.</p>

        <form>
            <label style=" display: block; margin-top: 10px; font-weight: bold; color: #444;">Your Name</label>
            <input style=" width: 100%; padding: 10px; margin-top: 6px;border: 1px solid #ccc; border-radius: 4px;"
                type="text" placeholder="Enter your full name">

            <label style=" display: block; margin-top: 10px; font-weight: bold; color: #444;">Your Email</label>
            <input style=" width: 100%; padding: 10px; margin-top: 6px;border: 1px solid #ccc; border-radius: 4px;"
                type="email" placeholder="Enter your email address">

            <label style=" display: block; margin-top: 10px; font-weight: bold; color: #444;">Rate Your
                Experience</label>
            <select style=" width: 100%; padding: 10px; margin-top: 6px;border: 1px solid #ccc; border-radius: 4px;">
                <option>Select Rating</option>
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>

            <label style=" display: block; margin-top: 10px; font-weight: bold; color: #444;">Your Feedback</label>
            <textarea
                style=" width: 100%; padding: 10px; margin-top: 6px;border: 1px solid #ccc; border-radius: 4px; height: 120px;"
                placeholder="Write your feedback here..."></textarea>

            <button
                style=" margin-top: 20px;width: 100%; padding: 12px; background: #333; color: white; border: none; font-size: 16px; border-radius: 4px; cursor: pointer;"
                type="submit">Submit Feedback</button>
        </form>
    </div>

</body>

</html>
